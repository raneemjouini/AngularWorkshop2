<div *ngIf="residenceDetails" class="container mt-4">
    <div class="card" style="width: 18rem;">
      <img [src]="residenceDetails.image" alt="{{ residenceDetails.name }}" class="card-img-top" style="height: 200px; object-fit: cover;">
      
      <div class="card-body">
        <h5 class="card-title">{{ residenceDetails.name }}</h5>
        <p class="card-text"><strong>Adresse :</strong> {{ residenceDetails.address }}</p>
        <p class="card-text"><strong>Status :</strong>
          <span [ngStyle]="{
            'color': residenceDetails.status === 'Disponible' ? 'green' :
                     residenceDetails.status === 'Vendu' ? 'red' :
                     residenceDetails.status === 'En Construction' ? 'orange' : 
                     'black'
          }">
            {{ residenceDetails.status }}
          </span>
        </p>
        <p class="card-text"><strong>Description :</strong> {{ residenceDetails.description || 'Aucune description disponible.' }}</p>
    
        <button class="btn btn-secondary" (click)="goToNextResidence()">Next</button>
  
        <div class="mt-3">
          <button class="btn btn-secondary" [routerLink]="['/add-residence']">Add Residence</button>
          <button class="btn btn-secondary" [routerLink]="['/add-residence', residenceDetails.id]">Update Residence</button>
        </div>
      </div>
    </div>
  </div>
